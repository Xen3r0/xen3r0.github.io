<div class="box clearfix">
    <h2>Contact / Liens</h2>

    <mat-nav-list>
        <a mat-list-item *ngFor="let item of items$ | async" [href]="item.href" target="_blank">
            <mat-icon *ngIf="!item.custom" matListItemIcon>{{item.icon}}</mat-icon>
            <mat-icon *ngIf="item.custom" matListItemIcon [svgIcon]="item.icon" class="mat-icon-custom"></mat-icon>
            <h4 matListItemLine>{{item.title}}</h4>
        </a>
    </mat-nav-list>
</div>
